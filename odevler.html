<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ödevlerim | Nisanur Kandemir</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f7f7f7; color: #333; }
        .table-container { transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out; }
        .table-container:hover { transform: translateY(-5px); box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1); }
    </style>
</head>
<body class="antialiased flex flex-col min-h-screen">

    <script>
        // NİSA NUR, AŞAĞIDAKİ LİSTEYİ DÜZENLEMEN YETERLİ.
        // Yeni ödev eklemek için bir satırı kopyala ve altına yapıştır.
        // Dikkat: Her süslü parantezden } sonra virgül , koymayı unutma.

        const ODEV_LISTESI = [
            { isim: "Ödev 1: ",            tarih: "--",  link: "https://github.com/nisanurkandemir/odev1" },
            { isim: "Ödev 2: ",    tarih: "--",  link: "#" },
            { isim: "Ödev 3: ",     tarih: "--",  link: "#" },
            { isim: "Ödev 4: ",          tarih: "--",  link: "#" },
            { isim: "Ödev 5: ",               tarih: "--",  link: "#" },
            { isim: "Ödev 6: ",       tarih: "--",  link: "#" },
            { isim: "Ödev 7: ",                      tarih: "--",  link: "#" },
            { isim: "Ödev 8: ",            tarih: "--",  link: "#" },
            { isim: "Ödev 9: ",       tarih: "--",  link: "#" },
            { isim: "Ödev 10: ",         tarih: "--",  link: "#" },
            
            // Yeni ödevi buraya şu şekilde ekleyebilirsin:
            // { isim: "Ödev 11: Yeni Ödevim", tarih: "20.12.2024", link: "link-buraya" },
        ];
    </script>
    <header class="bg-white shadow-md sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex justify-between items-center py-4">
            <a href="index.html" class="text-xl font-bold text-green-700 hover:text-green-900 transition duration-300">
                Nisanur Kandemir
            </a>
            <nav class="space-x-4">
                <a href="index.html" class="text-gray-600 hover:text-green-700 font-medium transition duration-300">Anasayfa</a>
                <a href="odevler.html" class="text-green-700 font-bold transition duration-300 border-b-2 border-green-700">Ödevlerim</a>
            </nav>
        </div>
    </header>

    <main class="flex-grow py-10 bg-gray-100">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <h1 class="text-3xl md:text-4xl font-extrabold text-center text-gray-800 mb-8">
                Programcılık Dersleri Ödev Listesi
            </h1>
            
            <div class="bg-white shadow-xl rounded-lg overflow-hidden table-container border border-gray-200">
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-green-700 text-white">
                            <tr>
                                <th class="px-6 py-4 text-left text-xs font-bold uppercase tracking-wider w-1/2">Ödev Adı</th>
                                <th class="px-6 py-4 text-left text-xs font-bold uppercase tracking-wider w-1/4">Tarih</th>
                                <th class="px-6 py-4 text-center text-xs font-bold uppercase tracking-wider w-1/4">İşlem</th>
                            </tr>
                        </thead>
                        <tbody id="odev-tablosu-govdesi" class="divide-y divide-gray-200 bg-white">
                        </tbody>
                    </table>
                </div>
            </div>
            
            <div class="mt-6 text-center text-gray-500 text-sm">
                Toplam <span id="toplam-odev-sayisi" class="font-bold text-green-700">0</span> ödev listelenmiştir.
            </div>
        </div>
    </main>

    <footer class="bg-gray-800 text-white py-6 text-center mt-auto">
        <p>&copy; 2025 Nisanur Kandemir. Tüm Hakları Saklıdır.</p>
    </footer>

    <script>
        // Bu kod senin yukarıda girdiğin listeyi alır ve tabloya dönüştürür.
        const tabloGovdesi = document.getElementById('odev-tablosu-govdesi');
        const toplamSayiElementi = document.getElementById('toplam-odev-sayisi');

        ODEV_LISTESI.forEach(odev => {
            const satir = `
                <tr class="hover:bg-green-50 transition duration-150">
                    <td class="px-6 py-4 text-sm font-medium text-gray-900">${odev.isim}</td>
                    <td class="px-6 py-4 text-sm text-gray-500">${odev.tarih}</td>
                    <td class="px-6 py-4 text-center">
                        <a href="${odev.link}" target="_blank" class="text-green-600 hover:text-green-900 font-semibold flex items-center justify-center gap-1">
                            Görüntüle
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path></svg>
                        </a>
                    </td>
                </tr>
            `;
            tabloGovdesi.innerHTML += satir;
        });

        // Toplam sayıyı güncelle
        toplamSayiElementi.innerText = ODEV_LISTESI.length;
    </script>

</body>
</html>
